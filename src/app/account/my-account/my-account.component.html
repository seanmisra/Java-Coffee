<div class="my-account-wrapper">
    <label>First Name: </label> 
    <span> {{ firstName }} </span>
    <br>
    
    <label>Last Name: </label>
    <span> {{ lastName }} </span>
    <br>

    <label>Email: </label>
    <span> {{ email }} </span>
    <br>

    <label>Loyalty Points: </label>
    <span> {{ loyaltyPoints }} </span>
    <br>

    <div id="log-out-wrapper">
        <span id="log-out" (click)="signOut()" >Log Out</span>
    </div> 

</div>
